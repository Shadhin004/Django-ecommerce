<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


{% if form.errors %}
<p>There is some error in your Form</p>
{% endif %}

<h1>Register Here</h1>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Submit" class="btn btn-secondary">


</form>


{% endblock %}
